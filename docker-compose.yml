# docker-compose.yml for datos-gob-es-mcp
# Usage: docker-compose up -d

version: '3.8'

services:
  # Main MCP Server
  mcp-server:
    build:
      context: .
      target: production
    container_name: datos-gob-es-mcp
    restart: unless-stopped
    environment:
      # AEMET API key (required for weather data)
      - AEMET_API_KEY=${AEMET_API_KEY:-}
      # Optional webhook secret for signature validation
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
    volumes:
      # Persist cache data (embeddings, webhooks, snapshots)
      - mcp-cache:/home/appuser/.cache/datos-gob-es
    # For stdio mode, use stdin_open and tty
    stdin_open: true
    tty: true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Development server with hot reload
  mcp-dev:
    build:
      context: .
      target: development
    container_name: datos-gob-es-mcp-dev
    profiles:
      - dev
    environment:
      - AEMET_API_KEY=${AEMET_API_KEY:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
    volumes:
      # Mount source code for hot reload
      - .:/app:ro
      - mcp-cache-dev:/root/.cache/datos-gob-es
    stdin_open: true
    tty: true
    ports:
      # Optional: expose port for MCP inspector
      - "5173:5173"

volumes:
  mcp-cache:
    name: datos-gob-es-cache
  mcp-cache-dev:
    name: datos-gob-es-cache-dev
